<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            background-color: rgb(255, 244, 224);
            font-family: Arial;
        }

.navbar {
            width: 100%;
            padding: 15px;
            background-color:white;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .navbar a {
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }

        .home-container {
            max-width: 900px;
            margin: auto;
            background: white;
            margin-top: 40px;
            border-radius: 10px;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            background-color: pink;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        .result-box {
            background-color: #ffeeee;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gwa.html">GWA Calculator</a>
        <a href="clubs.html">School Clubs</a>
    </div>

    <div class="container">
        <h1 style="text-align:center;">GWA Calculator</h1>

        <input id="science" placeholder="Science">
        <input id="english" placeholder="English">
        <input id="ict" placeholder="ICT">
        <input id="math" placeholder="Math">
        <input id="filipino" placeholder="Filipino">

        <button py-click="compute_gwa()">Compute</button>

        <div id="result" class="result-box"></div>
    </div>

    <py-script src="main.py"></py-script>

</body>
</html>
