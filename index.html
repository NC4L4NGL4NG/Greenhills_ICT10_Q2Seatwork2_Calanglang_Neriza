<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
<script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Seatwork 2</title>
</head>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Poppins', sans-serif;
              text-align: center;

        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px palevioletred;
            padding: 25px;
            margin-top: 40px;
            text-align: center;
        }
        .btn-calc {
            background-color: pink;
            color: white;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: black;
            font-weight: 700;
        }
        .result-box {
            background-color: #ffeeee;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Grade Calculator</h1>
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" id="fname" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lname" required>
        </div>

        <h2>Enter your grades</h2>

        <div class="mb-3">
            <label class="form-label">Science:</label>
            <input type="number" class="form-control" id="science" required>
        </div>

        <div class="mb-3">
            <label class="form-label">English:</label>
            <input type="number" class="form-control" id="english" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ICT:</label>
            <input type="number" class="form-control" id="ICT" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Math:</label>
            <input type="number" class="form-control" id="Math" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Filipino:</label>
            <input type="number" class="form-control" id="filipino" required>
        </div>

        <button id="calc-btn" class="btn btn-primary">Calculate</button>
    </form>
    
    <div id="result" class="result-box"></div>
</div>
<pyscript src="main.py"></pyscript>
</body>
</html>
