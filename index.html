<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">

.navbar {

        }

            margin: auto;
            background: white;
            margin-top: 40px;
            border-radius: 10px;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            background-color: pink;
            padding: 12px;
            border: none;
            font-weight: bold;
        }

        .result-box {

<body>

    <div class="navbar">
        <a href="https://nc4l4ngl4ng.github.io/Greenhills_ICT10_Q2Project_Calanglang_Neriza/">Home</a>

 <input type="button" py-click="compute_gwa" value="Compute GWA">Compute</button>
